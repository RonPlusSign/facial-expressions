<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Riconoscimento facciale</title>

    <!------------ CSS ------------>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />

    <!------------ JavaScript------------>
    <script defer src="face-api.min.js"></script>
    <script defer src="detection-use.js"></script>
  </head>

  <body>
    <!------------ NavBar ------------>
    <custom-navbar active-page="/face-detection/face-detection.html"></custom-navbar>

    <!------------ Modal (How it works) ------------>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-outline-primary"
      data-toggle="modal"
      data-target="#exampleModal"
      id="modalBtn"
    >
      Come funziona?
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Come funziona?</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-justify">
            <p>
              Una volta ottenuto l'accesso alla webcam, la pagina web tramite
              JavaScript utilizza l'API
              <a href="https://github.com/justadudewhohacks/face-api.js"
                >FaceAPI</a
              >
              per analizzare il video, <b>riconoscere i volti</b> e cercare le
              <b>espressioni facciali</b>.
            </p>

            <p>
              Le espressioni che FaceAPI è in grado di riconoscere sono le
              seguenti:
            </p>
            <img src="/images/emotions.png" alt="emotions" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!------------ Page Content ------------>
    <div class="d-flex" id="content-body">
      <!-- Video Recognition -->
      <video id="video" autoplay muted></video>
    </div>

    <!------------ Footer ------------>
    <div class="footer">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        © 2020 Copyright:
        <a href="https://github.com/RonPlusSign">Andrea Delli</a>
      </div>
    </div>

    <!------------ Custom Components JS ------------>
    <script src="/components/navbar.mjs"></script>

    <!------------ JavaScript Bootstrap ------------>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
